<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0c29">
    <title>TON Reward DJDN v7.0 - Professional Edition</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* =====================================================
           @region CSS VARIABLES & RESET
        ===================================================== */
        :root {
            /* Color Palette */
            --primary-bg: #0f0c29;
            --secondary-bg: #302b63;
            --tertiary-bg: #24243e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.6);
            --accent-gold: #ffd700;
            --accent-gold-light: #ffed4e;
            --accent-purple: #667eea;
            --accent-purple-dark: #764ba2;
            --accent-green: #4CAF50;
            --accent-red: #f44336;
            --accent-orange: #ff9800;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 25px;
            --radius-full: 50%;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(255, 215, 0, 0.4);
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 300ms ease;
            --transition-slow: 500ms ease;
            
            /* Z-index layers */
            --z-base: 1;
            --z-dropdown: 1000;
            --z-modal: 2000;
            --z-toast: 3000;
            --z-nav: 100;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--tertiary-bg) 100%);
            color: var(--text-primary);
        }
        
        /* =====================================================
           @region UTILITY CLASSES
        ===================================================== */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-sm { gap: var(--spacing-sm); }
        .gap-md { gap: var(--spacing-md); }
        .gap-lg { gap: var(--spacing-lg); }
        .text-center { text-align: center; }
        .text-bold { font-weight: 700; }
        .text-muted { color: var(--text-muted); }
        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* =====================================================
           @region APP LAYOUT
        ===================================================== */
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .app-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--card-border);
            flex-shrink: 0;
            z-index: var(--z-nav);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: var(--shadow-md);
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-level {
            font-size: 11px;
            color: var(--accent-gold);
            font-weight: 700;
        }
        
        .balance-display {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-dark) 100%);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 14px;
            box-shadow: var(--shadow-md);
        }
        
        /* Main Content */
        .app-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: var(--spacing-md);
            padding-bottom: 80px;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: var(--spacing-sm) 0;
            border-top: 1px solid var(--card-border);
            z-index: var(--z-nav);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm);
            cursor: pointer;
            transition: var(--transition-base);
            border-radius: var(--radius-sm);
            margin: 0 2px;
            position: relative;
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-item.active {
            background: rgba(255, 215, 0, 0.15);
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .nav-item.active .nav-label {
            color: var(--accent-gold);
        }
        
        .nav-badge {
            position: absolute;
            top: 4px;
            right: 8px;
            background: var(--accent-red);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        
        /* =====================================================
           @region COMPONENTS
        ===================================================== */
        
        /* Cards */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            border: 2px solid var(--card-border);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-md);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-gold);
        }
        
        .card-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        /* Buttons */
        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-base);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: scale(0.97);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
            color: #333;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-dark) 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--accent-green) 0%, #8BC34A 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red) 0%, #e91e63 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn-sm {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 12px;
        }
        
        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--spacing-xs);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: var(--z-toast);
            pointer-events: none;
            width: 90%;
            max-width: 400px;
        }
        
        .toast {
            background: linear-gradient(135deg, var(--accent-green) 0%, #8BC34A 100%);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-sm);
            animation: slideDown 0.3s ease, fadeOut 0.3s ease 2.7s;
            font-weight: 600;
            text-align: center;
            pointer-events: auto;
        }
        
        .toast.error {
            background: linear-gradient(135deg, var(--accent-red) 0%, #e91e63 100%);
        }
        
        .toast.warning {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #ff5722 100%);
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        /* Skeleton Loader */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: var(--radius-sm);
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-text {
            height: 16px;
            margin-bottom: var(--spacing-sm);
        }
        
        .skeleton-title {
            height: 24px;
            width: 60%;
            margin-bottom: var(--spacing-md);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: var(--z-modal);
            display: none;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }
        
        .modal {
            background: var(--secondary-bg);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: scaleIn 0.3s ease;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-gold);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
            transition: var(--transition-fast);
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--card-border);
            border-radius: var(--radius-md);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition-base);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        /* =====================================================
           @region TAB-SPECIFIC STYLES
        ===================================================== */
        
        /* Home Tab */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }
        
        .action-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
            border: 2px solid var(--card-border);
            cursor: pointer;
            transition: var(--transition-base);
        }
        
        .action-card:active {
            transform: scale(0.95);
        }
        
        .action-card:hover {
            border-color: var(--accent-gold);
            box-shadow: var(--shadow-glow);
        }
        
        .action-icon {
            font-size: 40px;
            margin-bottom: var(--spacing-sm);
        }
        
        .action-title {
            font-size: 13px;
            font-weight: 700;
        }
        
        /* Mining Card */
        .mining-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            backdrop-filter: blur(15px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            border: 2px solid var(--card-border);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        
        .mining-icon {
            font-size: 80px;
            margin-bottom: var(--spacing-md);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }
        
        .mining-reward {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-gold);
            margin: var(--spacing-md) 0;
        }
        
        .mining-timer {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }
        
        /* Task Card */
        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            border: 2px solid var(--card-border);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            transition: var(--transition-base);
        }
        
        .task-card:hover {
            border-color: var(--accent-gold);
            box-shadow: var(--shadow-glow);
        }
        
        .task-icon {
            font-size: 40px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-dark) 100%);
            border-radius: var(--radius-md);
            flex-shrink: 0;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .task-reward {
            font-size: 13px;
            color: var(--accent-gold);
            font-weight: 600;
        }
        
        .task-progress {
            margin-top: var(--spacing-sm);
        }
        
        /* Leaderboard */
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--card-bg);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            border: 1px solid var(--card-border);
        }
        
        .leaderboard-rank {
            font-size: 18px;
            font-weight: 700;
            width: 40px;
            text-align: center;
        }
        
        .leaderboard-rank.top-3 {
            font-size: 24px;
        }
        
        .leaderboard-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 var(--spacing-md);
            font-size: 18px;
        }
        
        .leaderboard-info {
            flex: 1;
        }
        
        .leaderboard-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .leaderboard-level {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .leaderboard-stats {
            text-align: right;
        }
        
        .leaderboard-ads {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-gold);
        }
        
        /* Wheel */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: var(--spacing-xl) auto;
        }
        
        .wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }
        
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 36px solid var(--accent-gold);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            z-index: 10;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-dark) 100%);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            border: 4px solid var(--accent-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            z-index: 5;
        }
        
        /* Level Progress */
        .level-progress-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            backdrop-filter: blur(15px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            border: 2px solid var(--accent-gold);
            box-shadow: var(--shadow-glow);
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .current-level {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--spacing-sm);
        }
        
        .xp-display {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }
        
        .level-multiplier {
            background: rgba(255, 215, 0, 0.15);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            display: inline-block;
            font-weight: 700;
            color: var(--accent-gold);
        }
        
        /* Countdown Timer */
        .countdown-timer {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 152, 0, 0.15);
            border-radius: var(--radius-md);
            font-weight: 700;
            color: var(--accent-orange);
        }
        
        /* Info Box */
        .info-box {
            background: rgba(76, 175, 80, 0.15);
            border: 2px solid rgba(76, 175, 80, 0.4);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .warning-box {
            background: rgba(255, 152, 0, 0.15);
            border: 2px solid rgba(255, 152, 0, 0.6);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .error-box {
            background: rgba(244, 67, 54, 0.15);
            border: 2px solid rgba(244, 67, 54, 0.6);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        /* Checklist */
        .checklist-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) 0;
        }
        
        .checklist-icon {
            font-size: 20px;
        }
        
        .checklist-icon.complete {
            color: var(--accent-green);
        }
        
        .checklist-icon.incomplete {
            color: var(--text-muted);

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);

            border-radius: var(--radius-full);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            gap: var(--spacing-md);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 14px;
        }
        
        /* Badge */
        .badge {

            padding: 4px 8px;
            border-radius: var(--radius-sm);

            font-weight: 700;

        .badge-success {
            background: var(--accent-green);
            color: white;
        }
        
        .badge-warning {
            background: var(--accent-orange);
            color: white;
        }
        
        .badge-danger {
            background: var(--accent-red);

        }
        
        .badge-gold {

        /* Tabs (Sub-navigation) */
        .sub-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .sub-tab {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
            font-size: 13px;
            transition: var(--transition-base);

        .sub-tab.active {

            border-color: var(--accent-gold);

        /* History Item */
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);

                font-size: 60px;
            }
            
            .wheel-container {

<body>
    <!-- =====================================================
         @region APP STRUCTURE

    <div id="app">

        <div class="app-header">

        <!-- Main Content -->
        <div class="app-content" id="appContent">
            <!-- Tab contents will be rendered here -->
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav" id="bottomNav">

    <!-- =====================================================
         @region JAVASCRIPT APPLICATION
    ===================================================== -->
    <script type="module">
        // =====================================================
        // @region CONFIGURATION & CONSTANTS
        // =====================================================
        const CONFIG = {
            API_URL: 'https://ton-reward-djdn-backend.onrender.com',
            BOT_USERNAME: 'TONRewardCrewBot',
            CHANNEL_USERNAME: 'TONRewardCrew',
            WITHDRAW_CHANNEL_USERNAME: 'djdn_withdraw_payments',
            SUPPORT_USERNAME: 'djdn_crew_support',
            
            LEVELS: {
                BRONZE: { name: 'Bronze', minXP: 0, maxXP: 1999, multiplier: 1.0, color: '#CD7F32' },
                SILVER: { name: 'Silver', minXP: 2000, maxXP: 3999, multiplier: 1.02, color: '#C0C0C0' },
                GOLD: { name: 'Gold', minXP: 4000, maxXP: 5999, multiplier: 1.04, color: '#FFD700' },
                PLATINUM: { name: 'Platinum', minXP: 6000, maxXP: 7999, multiplier: 1.06, color: '#E5E4E2' },
                DIAMOND: { name: 'Diamond', minXP: 8000, maxXP: Infinity, multiplier: 1.08, color: '#B9F2FF' }
            },
            
            XP_PER_AD: 2,
            DAILY_ADS_TO_MAINTAIN: 300,
            
            LIMITS: {
                WATCH_SIMPLE_BATCH: 200,
                WATCH_SIMPLE_MAX: 1000,
                LUCKY_WHEEL_BATCH: 50,
                LUCKY_WHEEL_MAX: 250,
                WITHDRAW_ADS_REQUIRED: 5
            }
        };
        
        // =====================================================
        // @region GLOBAL STATE
        // =====================================================
        const store = {
            auth: {
                telegram: null,
                isTestUser: false,
                sessionToken: null
            },
            
            profile: {
                telegram_id: null,
                username: null,
                first_name: null,
                balance: 0,
                level: 'BRONZE',
                xp: 0,
                coins_current: 0,
                
                // Daily stats
                daily_ads_count: 0,
                daily_mining_opens: 0,
                daily_ads_watched_for_xp: 0,
                ads_watch_simple_today: 0,
                ads_for_coins_today: 0,
                coins_spent_today: 0,
                
                // Totals
                earnings_total: 0,
                total_withdrawn: 0,
                invitations_count: 0,
                
                // Tasks
                tasks_done: [],
                mandatory_tasks_completed: false,
                
                // Cooldowns
                ads_watch_simple_last_watch: null,
                ads_for_coins_last_watch: null,
                ads_watch_simple_batch_cooldown_until: null,
                ads_for_coins_batch_cooldown_until: null,
                
                // Mining
                mining_start_time: null,
                
                // Withdraw
                withdraw_ads_watched_current: 0,
                
                // Leaderboard
                daily_rank: 0
            },
            
            leaderboard: {
                top50: [],
                me: { rank: 0, adsToday: 0 },
                expiresAtUTC: null
            },
            
            tasks: {
                daily: [],
                oneTime: []
            },
            
            limits: null,
            
            ui: {
                activeTab: 'home',
                activeSubTab: null,
                loading: false,
                initialized: false
            },
            
            timers: {
                mining: null,
                watchSimpleCooldown: null,
                watchCoinsCooldown: null,
                resetCountdown: null,
                leaderboardRefresh: null
            },
            
            runtime: {
                serverTimeOffset: 0,
                lastSync: null
            }
        };
        
        // =====================================================
        // @region TELEGRAM WEBAPP INITIALIZATION
        // =====================================================
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
            tg.setHeaderColor('#0f0c29');
            tg.setBackgroundColor('#0f0c29');
        }
        
        // =====================================================
        // @region UTILITY FUNCTIONS
        // =====================================================
        
        function getServerTime() {
            return Date.now() + store.runtime.serverTimeOffset;
        }
        
        function formatTON(amount) {
            return typeof amount === 'number' ? amount.toFixed(6) : '0.000000';
        }
        
        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }
        
        function formatTimeAgo(date) {
            const seconds = Math.floor((getServerTime() - new Date(date).getTime()) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }
        
        function formatDuration(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function getNextUTCMidnight() {
            const now = new Date();
            return new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1, 0, 0, 0, 0));
        }
        
        function getTimeUntilReset() {
            return getNextUTCMidnight().getTime() - getServerTime();
        }
        
        function calculateLevel(xp) {
            if (xp >= CONFIG.LEVELS.DIAMOND.minXP) return 'DIAMOND';
            if (xp >= CONFIG.LEVELS.PLATINUM.minXP) return 'PLATINUM';
            if (xp >= CONFIG.LEVELS.GOLD.minXP) return 'GOLD';
            if (xp >= CONFIG.LEVELS.SILVER.minXP) return 'SILVER';
            return 'BRONZE';
        }
        
        function getLevelInfo(level) {
            return CONFIG.LEVELS[level] || CONFIG.LEVELS.BRONZE;
        }
        
        function getNextLevel(currentLevel) {
            const levels = ['BRONZE', 'SILVER', 'GOLD', 'PLATINUM', 'DIAMOND'];
            const currentIndex = levels.indexOf(currentLevel);
            return currentIndex < levels.length - 1 ? levels[currentIndex + 1] : null;
        }
        
        // =====================================================
        // @region API FUNCTIONS
        // =====================================================
        
        async function apiCall(endpoint, options = {}) {
            try {
                const url = `${CONFIG.API_URL}${endpoint}`;
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers
                };
                
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                // Update server time offset
                const serverDate = response.headers.get('Date');
                if (serverDate) {
                    store.runtime.serverTimeOffset = new Date(serverDate).getTime() - Date.now();
                }
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Network error' }));
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        async function fetchUserProfile() {
            const telegramId = store.auth.telegram?.id || 'test_' + Date.now();
            const data = await apiCall(`/user/${telegramId}`);
            
            // Update profile
            Object.assign(store.profile, data);
            
            // Update UI
            updateHeader();
            
            return data;
        }
        
        async function createUser(telegramId, username, firstName, referrerId) {
            return await apiCall('/user', {
                method: 'POST',
                body: JSON.stringify({
                    telegram_id: telegramId,
                    username,
                    first_name: firstName,
                    referrer_id: referrerId
                })
            });
        }
        
        async function fetchLeaderboard() {
            const data = await apiCall('/leaderboard?limit=50');
            store.leaderboard.top50 = data.leaderboard || [];
            store.leaderboard.expiresAtUTC = getNextUTCMidnight().getTime();
            return data;
        }
        
        async function fetchUserRank() {
            const telegramId = store.profile.telegram_id;
            if (!telegramId) return;
            
            const data = await apiCall(`/leaderboard/${telegramId}/rank`);
            store.leaderboard.me = {
                rank: data.rank || 0,
                adsToday: data.ads_count || 0
            };
            return data;
        }
        
        async function watchAd(type) {
            const telegramId = store.profile.telegram_id;
            let endpoint;
            
            switch(type) {
                case 'simple':
                    endpoint = `/earn/watch-simple/${telegramId}`;
                    break;
                case 'coin':
                    endpoint = `/earn/watch-for-coin/${telegramId}`;
                    break;
                case 'withdraw':
                    endpoint = `/withdraw/${telegramId}/watch-ad`;
                    break;
                default:
                    throw new Error('Invalid ad type');
            }
            
            const data = await apiCall(endpoint, { method: 'POST' });
            Object.assign(store.profile, data);
            updateHeader();
            return data;
        }
        
        async function spinWheel() {
            const telegramId = store.profile.telegram_id;
            const data = await apiCall(`/earn/spin-wheel/${telegramId}`, { method: 'POST' });
            Object.assign(store.profile, data);
            updateHeader();
            return data;
        }
        
        async function startMining() {
            const telegramId = store.profile.telegram_id;
            const data = await apiCall(`/mining/${telegramId}/start`, { method: 'POST' });
            Object.assign(store.profile, data);
            updateHeader();
            return data;
        }
        
        async function claimMining() {
            const telegramId = store.profile.telegram_id;
            const data = await apiCall(`/mining/${telegramId}/claim`, { method: 'POST' });
            Object.assign(store.profile, data);
            updateHeader();
            return data;
        }
        
        async function verifyTask(taskType) {
            const telegramId = store.profile.telegram_id;
            return await apiCall(`/task/${telegramId}/verify`, {
                method: 'POST',
                body: JSON.stringify({ task_type: taskType })
            });
        }
        
        async function claimTask(taskType) {
            const telegramId = store.profile.telegram_id;
            const data = await apiCall(`/task/${telegramId}/claim`, {
                method: 'POST',
                body: JSON.stringify({ task_type: taskType })
            });
            Object.assign(store.profile, data);
            updateHeader();
            return data;
        }
        
        async function fetchQuestsProgress() {
            const telegramId = store.profile.telegram_id;
            return await apiCall(`/quests/${telegramId}/progress`);
        }
        
        async function claimQuest(questNumber) {
            const telegramId = store.profile.telegram_id;
            const data = await apiCall(`/quests/${telegramId}/claim/${questNumber}`, {
                method: 'POST'
            });
            if (data.user) {
                Object.assign(store.profile, data.user);
                updateHeader();
            }
            return data;
        }
        
        async function submitWithdraw(email, amount) {
            const telegramId = store.profile.telegram_id;
            const data = await apiCall(`/withdraw/${telegramId}`, {
                method: 'POST',
                body: JSON.stringify({
                    faucetpay_email: email,
                    amount: parseFloat(amount)
                })
            });
            if (data.user) {
                Object.assign(store.profile, data.user);
                updateHeader();
            }
            return data;
        }
        
        // =====================================================
        // @region UI FUNCTIONS
        // =====================================================
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function updateHeader() {
            document.getElementById('userName').textContent = store.profile.first_name || store.profile.username || 'User';
            document.getElementById('userLevel').textContent = store.profile.level || 'BRONZE';
            document.getElementById('balanceDisplay').textContent = `${formatTON(store.profile.balance)} TON`;
        }
        
        function showModal(content) {
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('modalContent');
            modal.innerHTML = content;
            overlay.classList.add('active');
            
            // Close on overlay click
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            };
        }
        
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('active');
        }
        
        function switchTab(tabName) {
            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.tab === tabName);
            });
            
            // Update store
            store.ui.activeTab = tabName;
            
            // Render tab
            renderActiveTab();
            
            // Scroll to top
            document.getElementById('appContent').scrollTop = 0;
        }
        
        function renderActiveTab() {
            const content = document.getElementById('appContent');
            
            switch(store.ui.activeTab) {
                case 'home':
                    renderHomeTab(content);
                    break;
                case 'earn':
                    renderEarnTab(content);
                    break;
                case 'mining':
                    renderMiningTab(content);
                    break;
                case 'tasks':
                    renderTasksTab(content);
                    break;
                case 'more':
                    renderMoreTab(content);
                    break;
                default:
                    content.innerHTML = '<div class="empty-state"><div class="empty-icon">🚧</div><div class="empty-text">Coming soon...</div></div>';
            }
        }
        
        // =====================================================
        // @region TAB RENDERERS
        // =====================================================

                                <div class="progress-fill" style="width: ${(store.profile.xp / CONFIG.LEVELS[nextLevel].minXP) * 100}%"></div>

                    ` : ''}
                    
                    <div style="margin-top: 16px; padding: 12px; background: rgba(255, 152, 0, 0.1); border-radius: 12px; display: flex; align-items: center; gap: 8px; font-size: 13px;">
                        <span>⏰</span>
                        <span>Daily reset in: <strong id="homeResetTimer">${formatDuration(timeUntilReset)}</strong></span>

                </div>
                
                <div class="card">
                    <h3 class="card-title" style="margin-bottom: 16px;">⚡ Quick Actions</h3>
                    <div class="quick-actions">

                        </div>
                        
                        <div class="action-card" onclick="window.app.showLeaderboard()">
                            <div class="action-icon">🏆</div>
                            <div class="action-title">Leaderboard</div>
                            <div style="font-size: 11px; color: var(--text-muted); margin-top: 4px;">
                                Rank #${store.leaderboard.me.rank || '—'}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3 class="card-title" style="margin-bottom: 16px;">📊 Your Progress</h3>
                    <div class="stats-grid">

                            <div class="stat-label">Total Earned</div>
                        </div>
                        <div class="stat-card">

                        </div>
                        <div class="stat-card">

                            <div class="stat-label">Friends Invited</div>
                        </div>

        function initWheel() {
            const canvas = document.getElementById('wheelCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 140;
            
            const segments = [
                { label: '0.000009', color: '#64B5F6', icon: '💧' },
                { label: '0.000012', color: '#FFD54F', icon: '💛' },
                { label: '0.000010', color: '#42A5F5', icon: '💙' },
                { label: '0.000015', color: '#66BB6A', icon: '💚' },
                { label: '0.000017', color: '#9C27B0', icon: '💎' },
                { label: 'RETRY', color: '#FF9800', icon: '🔄' }
            ];
            
            function drawWheel(rotation = 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const anglePerSegment = (2 * Math.PI) / segments.length;
                
                segments.forEach((segment, i) => {
                    const startAngle = rotation + i * anglePerSegment;
                    const endAngle = startAngle + anglePerSegment;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = segment.color;
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + anglePerSegment / 2);
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText(segment.icon, radius * 0.65, 8);
                    ctx.font = 'bold 11px Arial';
                    ctx.fillText(segment.label, radius * 0.65, 26);
                    ctx.restore();
                });
            }
            
            drawWheel();
            window.drawWheel = drawWheel;
        }
        
        async function handleSpinWheel() {
            const btn = document.getElementById('spinWheelBtn');
            if (!btn || btn.disabled) return;
            
            if (store.profile.coins_current < 1) {

                return;
            }
            
            try {
                btn.disabled = true;
                btn.textContent = '🎰 Spinning...';
                
                const data = await spinWheel();
                
                // Animate wheel
                const canvas = document.getElementById('wheelCanvas');
                if (canvas && window.drawWheel) {
                    let currentRotation = 0;
                    const spins = 5;
                    const targetRotation = spins * 2 * Math.PI + (Math.random() * Math.PI / 3);
                    const duration = 3000;
                    const startTime = Date.now();
                    
                    function animate() {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        currentRotation = targetRotation * easeOut;
                        window.drawWheel(currentRotation);
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            const result = data.spin_result;
                            if (result === 'RETRY') {
                                showToast('🔄 FREE SPIN! Try again!', 'success');
                            } else {
                                showToast(`🎉 You won ${formatTON(result)} TON!`, 'success');
                            }
                            closeModal();
                        }
                    }
                    
                    animate();
                } else {
                    const result = data.spin_result;
                    if (result === 'RETRY') {
                        showToast('🔄 FREE SPIN! Try again!', 'success');
                    } else {
                        showToast(`🎉 You won ${formatTON(result)} TON!`, 'success');

                    store.timers.mining = null;
                    renderMiningTab(document.getElementById('appContent'));
                    return;
                }
                
                element.textContent = formatDuration(remaining);
                const progressPercent = Math.min(100, (elapsed / duration) * 100);
                progress.style.width = progressPercent + '%';
            };
            
            if (store.timers.mining) {
                clearInterval(store.timers.mining);
            }
            
            updateTimer();
            store.timers.mining = setInterval(updateTimer, 1000);
        }
        
        function updateWatchCooldowns() {
            // Watch Simple cooldown
            const updateSimpleCooldown = () => {
                const btn = document.getElementById('watchSimpleBtn');
                const cooldownEl = document.getElementById('watchSimpleCooldown');
                
                if (!btn || !cooldownEl) {
                    if (store.timers.watchSimpleCooldown) {
                        clearInterval(store.timers.watchSimpleCooldown);
                        store.timers.watchSimpleCooldown = null;
                    }
                    return;
                }
                
                // Check batch cooldown
                if (store.profile.ads_watch_simple_batch_cooldown_until) {
                    const cooldownEnd = new Date(store.profile.ads_watch_simple_batch_cooldown_until).getTime();
                    const remaining = cooldownEnd - getServerTime();
                    
                    if (remaining > 0) {
                        btn.disabled = true;
                        cooldownEl.textContent = `⏰ Batch cooldown: ${formatDuration(remaining)}`;
                        return;
                    }
                }
                
                // Check individual cooldown
                if (store.profile.ads_watch_simple_last_watch) {
                    const lastWatch = new Date(store.profile.ads_watch_simple_last_watch).getTime();
                    const timeSince = getServerTime() - lastWatch;
                    const remaining = 5000 - timeSince;
                    
                    if (remaining > 0) {
                        btn.disabled = true;
                        cooldownEl.textContent = `⏰ Next ad in ${Math.ceil(remaining / 1000)}s`;
                        return;
                    }
                }
                
                // Check daily limit
                if (store.profile.ads_watch_simple_today >= CONFIG.LIMITS.WATCH_SIMPLE_MAX) {
                    btn.disabled = true;
                    cooldownEl.textContent = '⚠️ Daily limit reached';
                    return;
                }
                
                btn.disabled = false;
                cooldownEl.textContent = '';
            };
            
            // Watch Coin cooldown
            const updateCoinCooldown = () => {
                const btn = document.getElementById('watchCoinBtn');
                const cooldownEl = document.getElementById('watchCoinCooldown');
                
                if (!btn || !cooldownEl) {
                    if (store.timers.watchCoinsCooldown) {
                        clearInterval(store.timers.watchCoinsCooldown);
                        store.timers.watchCoinsCooldown = null;
                    }
                    return;
                }
                
                // Check batch cooldown
                if (store.profile.ads_for_coins_batch_cooldown_until) {
                    const cooldownEnd = new Date(store.profile.ads_for_coins_batch_cooldown_until).getTime();
                    const remaining = cooldownEnd - getServerTime();
                    
                    if (remaining > 0) {
                        btn.disabled = true;
                        cooldownEl.textContent = `⏰ Batch cooldown: ${formatDuration(remaining)}`;
                        return;
                    }
                }
                
                // Check individual cooldown
                if (store.profile.ads_for_coins_last_watch) {
                    const lastWatch = new Date(store.profile.ads_for_coins_last_watch).getTime();
                    const timeSince = getServerTime() - lastWatch;
                    const remaining = 5000 - timeSince;
                    
                    if (remaining > 0) {
                        btn.disabled = true;
                        cooldownEl.textContent = `⏰ Next ad in ${Math.ceil(remaining / 1000)}s`;
                        return;
                    }
                }
                
                // Check daily limit
                if (store.profile.ads_for_coins_today >= CONFIG.LIMITS.LUCKY_WHEEL_MAX) {
                    btn.disabled = true;
                    cooldownEl.textContent = '⚠️ Daily limit reached';
                    return;
                }
                
                btn.disabled = false;
                cooldownEl.textContent = '';
            };
            
            if (store.timers.watchSimpleCooldown) {
                clearInterval(store.timers.watchSimpleCooldown);
            }
            if (store.timers.watchCoinsCooldown) {
                clearInterval(store.timers.watchCoinsCooldown);
            }
            
            updateSimpleCooldown();
            updateCoinCooldown();
            
            store.timers.watchSimpleCooldown = setInterval(updateSimpleCooldown, 1000);
            store.timers.watchCoinsCooldown = setInterval(updateCoinCooldown, 1000);
        }
        
        // =====================================================
        // @region INITIALIZATION
        // =====================================================
        
        async function initializeApp() {
            try {
                console.log('🚀 Initializing TON Reward DJDN v7.0...');
                
                // Get Telegram user data
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    store.auth.telegram = tg.initDataUnsafe.user;
                    store.auth.isTestUser = false;
                    console.log('✅ Telegram user detected:', store.auth.telegram.id);
                } else {
                    // Test mode
                    store.auth.telegram = {
                        id: 'test_' + Date.now(),
                        first_name: 'Test User',
                        username: 'testuser'
                    };
                    store.auth.isTestUser = true;
                    console.log('⚠️ Test mode active');
                }
                
                // Show loading state
                document.getElementById('appContent').innerHTML = `
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div style="margin-top: 16px;">Loading your profile...</div>
                    </div>
                `;
                
                // Fetch or create user
                try {
                    await fetchUserProfile();
                } catch (error) {
                    if (error.message.includes('404') || error.message.includes('not found')) {
                        const telegramId = store.auth.telegram.id;
                        const username = store.auth.telegram.username || store.auth.telegram.first_name || 'User';
                        const firstName = store.auth.telegram.first_name || username;
                        const referrerId = tg?.initDataUnsafe?.start_param || null;
                        
                        const userData = await createUser(telegramId, username, firstName, referrerId);
                        Object.assign(store.profile, userData);
                    } else {
                        throw error;
                    }
                }
                
                // Fetch leaderboard data
                await fetchLeaderboard();
                await fetchUserRank();
                
                // Initialize UI
                updateHeader();
                
                // Setup navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        switchTab(item.dataset.tab);
                    });
                });
                
                // Render home tab
                renderHomeTab(document.getElementById('appContent'));
                
                // Mark as initialized
                store.ui.initialized = true;
                
                // Start periodic refresh (every 30 seconds)
                setInterval(async () => {
                    try {
                        await fetchUserProfile();
                        await fetchUserRank();
                    } catch (error) {
                        console.error('Background refresh error:', error);
                    }
                }, 30000);
                
                // Check for UTC reset every minute
                setInterval(() => {
                    const now = new Date();
                    if (now.getUTCHours() === 0 && now.getUTCMinutes() === 0) {
                        // Midnight UTC - refresh everything
                        setTimeout(() => {
                            fetchUserProfile();
                            fetchLeaderboard();
                            fetchUserRank();
                            if (store.ui.activeTab === 'home') {
                                renderHomeTab(document.getElementById('appContent'));
                            }
                        }, 5000); // Wait 5 seconds for server reset
                    }
                }, 60000);
                
                console.log('✅ App initialized successfully');
                
                // Show welcome toast
                if (store.profile.xp === 0) {
                    setTimeout(() => {
                        showToast('👋 Welcome! Start watching ads to earn TON!', 'success');
                    }, 1000);
                }
                
            } catch (error) {
                console.error('❌ Initialization error:', error);
                
                document.getElementById('appContent').innerHTML = `
                    <div class="card">
                        <div class="error-box">
                            <div style="font-weight: 700; margin-bottom: 12px;">❌ Initialization Error</div>
                            <div style="font-size: 14px; margin-bottom: 16px;">${error.message}</div>
                            <button class="btn btn-secondary btn-block" onclick="location.reload()">
                                🔄 Retry
                            </button>
                            <div style="margin-top: 12px; text-align: center;">
                                <a href="https://t.me/${CONFIG.SUPPORT_USERNAME}" target="_blank" style="color: var(--accent-gold); text-decoration: none;">
                                    💬 Contact Support
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // =====================================================
        // @region GLOBAL APP INTERFACE
        // =====================================================
        
        window.app = {
            // Navigation
            switchTab,
            
            // Actions
            handleWatchSimpleAd,
            handleWatchCoinAd,
            handleStartMining,
            handleClaimMining,
            handleClaimQuest,
            handleOneTimeTask,
            handleSpinWheel,
            handleWatchWithdrawAd,
            handleSubmitWithdraw,
            
            // Modals
            showLeaderboard,
            showLevelGuide,
            showLuckyWheel,
            showWithdraw,
            showWallet,
            showInvite,
            closeModal,
            
            // Data loaders
            loadLeaderboardData,
            
            // Utilities
            copyInviteLink,
            shareInvite,
            
            // Store access (for debugging)
            getStore: () => store
        };
        
        // =====================================================
        // @region START APPLICATION
        // =====================================================
        
        // Wait for DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // Handle visibility change (tab backgrounding)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && store.ui.initialized) {
                // Tab became visible - refresh data
                fetchUserProfile().catch(console.error);
            }
        });
        
        // Handle online/offline
        window.addEventListener('online', () => {
            showToast('✅ Connection restored', 'success');
            if (store.ui.initialized) {
                fetchUserProfile().catch(console.error);
            }
        });
        
        window.addEventListener('offline', () => {
            showToast('⚠️ Connection lost', 'warning');
        });
        
        // Clean up on unload
        window.addEventListener('beforeunload', () => {
            // Clear all timers
            Object.values(store.timers).forEach(timer => {
                if (timer) clearInterval(timer);
            });
        });
        
        // Error boundary
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showToast('An error occurred. Please refresh.', 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showToast('An error occurred. Please try again.', 'error');
        });
        
        // Prevent accidental navigation
        window.addEventListener('beforeunload', (event) => {
            if (store.profile.balance > 0 && !store.profile.withdraw_done) {
                event.preventDefault();
                event.returnValue = '';
                return '';
            }
        });
        
        console.log('📱 TON Reward DJDN v7.0 - Professional Edition');
        console.log('✨ Script loaded successfully');
        console.log('🎮 Features: Level System, Leaderboard, Daily Quests, Smart Limits');
        console.log('🔒 Security: Server-side validation, Anti-abuse, Rate limiting');
        console.log('⚡ Performance: Optimized, Cached, Responsive');
        console.log('🌐 Network: Auto-retry, Offline support, Real-time sync');
        console.log('');
        console.log('Developed with ❤️ for the TON community');
        
    </script>
